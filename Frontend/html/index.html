<!DOCTYPE html>
<html>
    <head>
        <title>Information Bubble Simulator</title>
        <link rel="stylesheet" href="../css/index.css">
        <script src="../javascript/index.js" defer></script>
    </head>
    <body>
        <h1 class="title">Information Bubble Simulator</h1>
        <div class="main-content">
            <div class="main-content-grid">
                <!--First column-->
                <canvas id="simulation-canvas" width="750" height="750"></canvas>
                <!--Second column-->
                <div class="second-column">
                    <form action="/action_page.php">
                        <div class="input-group">
                            <label for="agent-num">Liczba agentów</label>
                            <input type="number" class="input-field" id="agent-num" value="100"><br>
                            <label for="step-num">Liczba kroków</label>
                            <input type="number" class="input-field" id="step-num" value="100"><br>
                            <label for="links-num">Liczba przyjaciół</label>
                            <input type="number" class="input-field" id="links-num" value="10"><br>
                        </div>
                        <div class="input-group">
                            <label for="mem-capacity">Rozmiar pamięci</label>
                            <input type="number" class="input-field" id="mem-capacity" value="10"><br>
                            <label for="friend-lose-prob">Prawdopodobieństwo <br> utraty przyjaciela</label>
                            <input type="number" class="input-field" id="friend-lose-prob" value="0.5" min="0" max="1" step="0.1"><br>
                        </div>
                        <p>Forma komunikacji</p>
                        <div class="input-group">
                            <input type="radio" name="info-sharing-mode" value="individual" id="individual" checked="checked">
                            <label for="individual">Individualna</label><br>
                            <input type="radio" name="info-sharing-mode" value="central" id="central">
                            <label for="central">Centralna</label><br>
                        </div>
                        <p>Forma komunikacji między uzytkownikami</p>
                        <div class="input-group">
                            <input type="radio" name="inter-user-sharing-mode" value="to_one_random" id="to_one_random" checked="checked">
                            <label for="to_one_random">Jeden do jednego</label><br>
                            <input type="radio" name="inter-user-sharing-mode" value="to_all" id="to_all">
                            <label for="to_all">Jeden do wielu</label><br>
                        </div>
                        <p>Funkcja akceptacji</p>
                        <div class="input-group">
                            <label for="acc-latitude">Tolerancja</label>
                            <input type="number" class="input-field" id="acc-latitude" value="0.5" min="0" max="1" step="0.1"><br>
                            <label for="acc-sharpness">Ostrość</label>
                            <input type="number" class="input-field" id="acc-sharpness" value="5"><br>
                        </div>
                        <div style="margin-bottom: 5px;">
                            <button type="button">Zapisz parametry</button>
                            <button type="button">Wczytaj parametry</button>
                        </div>
                        <div style="position: relative; text-align: center;">
                            <button type="button" onclick="startSimulation()" style="margin:auto">Rozpocznij symulację</button>
                        </div>
                    </form>
                    <div style="position: relative; margin-top: 10px;">
                        Połączenie: <div id="connection-square"></div>
                    </div>
                    <div class="slidecontainer" style="align-self: center; width: 100%;">
                        <p>Krok symulacji: <span id="current-step">50</span></p>
                        <input type="range" min="1" max="100" value="50" id="step-slider" oninput="updateCurrentStep()"><br>
                    </div>
                </div>                        
            </div>
        </div>
    </body>
    <footer style="text-align: center; margin-top: 20px; color: gray; font-size: x-small;">
        Autorzy: <br>
        Paweł Frąckiewicz,
        Jan Janiszewski,
        Ignacy Sujecki <br>
        Politechnika Warszawska, 2022 <br>
    </footer>
</html>
